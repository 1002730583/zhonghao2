	function plugin_edit(id,iframe,title,width,height,lock) {
		art.dialog({lock:false,title:title,id:id, iframe:iframe,width:width,height:height});
	}

		_dialog("baidu.html");

	function _dialog(url){
		XDK.ui.dialog.getInstance({
			skin : "demo",
			title : "&nbsp;",
			alphaFix : true,
			resizable : false,
			alphaOpacity : 0.4,

			iframeURL : url
		});
