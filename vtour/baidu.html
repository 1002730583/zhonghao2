<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style type="text/css">
body, html,#allmap {width: 100%;height: 100%;overflow: hidden;hidden;margin:0;}
</style>
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=r6LDuBGidt7p69PV4vCDo1Uy"></script>
<!--<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=#"></script>-->
</head>
<body>
<div id="allmap">
</div>
</body>
</html>
<script >
var map = new BMap.Map("allmap"); // 创建Map实例
//map.centerAndZoom("桂林",12);  // 初始化地图,设置城市和地图级别。
map.addControl(new BMap.NavigationControl());               // 添加平移缩放控件
map.addControl(new BMap.ScaleControl());                    // 添加比例尺控件
map.addControl(new BMap.OverviewMapControl());              //添加缩略地图控件
map.enableScrollWheelZoom();                            //启用滚轮放大缩小
map.addControl(new BMap.MapTypeControl()); 
	
	map.centerAndZoom(new BMap.Point(119.200821,34.604086),18-1);
	var marker1 = new BMap.Marker(new BMap.Point(119.200821,34.604086));  // 创建标注
	map.addOverlay(marker1);              // 将标注添加到地图中
	marker1.addEventListener("click",
		function(){
			var krpano = window.top.document.getElementById("krpanoSWFObject");
			krpano.call('loadscene(scene_c1,null, MERGE, BLEND(1));');//这个是在地图后面跳转场景
			//window.open("http://www.vrcan.com/vtour.php?cid=58-407");//这个是在新的窗口打开一个新的漫游并且进入到正确的点击的场景
		}
	);
	var label = new BMap.Label("场景一",{offset:new BMap.Size(20,-10)});
	marker1.setLabel(label);
	
	//复制开始啦
	map.centerAndZoom(new BMap.Point(119.203242,34.604457),18-1);
	var marker1 = new BMap.Marker(new BMap.Point(119.203242,34.604457));  // 创建标注
	map.addOverlay(marker1);              // 将标注添加到地图中
	marker1.addEventListener("click",
		function(){
			var krpano = window.top.document.getElementById("krpanoSWFObject");
			krpano.call('loadscene(scene_c2,null, MERGE, BLEND(1));');//这个是在地图后面跳转场景
			//window.open("http://www.vrcan.com/vtour.php?cid=58-411");//这个是在新的窗口打开一个新的漫游并且进入到正确的点击的场景
		}
	);
	var label = new BMap.Label("场景二",{offset:new BMap.Size(20,-10)});
	marker1.setLabel(label);
	
	//复制结束

</script>
